<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Ahorcado</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		
		<div id="area-inicio">
			<header class="titulo">Ahorcado</header>
			<img src="img/imginicio.png" class="img-inicio">
			<div id="area-botones-inicio">
				<button class="boton-inicio" id="iniciar">Iniciar juego</button>
				<button class="boton-inicio" id="agregar-palabra" >Agregar nueva palabra</button>
			</div>
			<div class="fadeOut" id="nueva-palabra">
				<input id="input-palabra" placeholder="Escribe aquí tu palabra">
				<button id="agregar">Agregar</button>

			</div>
		</div> 
		
		<div class="fadeOut" id="area-juego">
			
			<div class="area-dibujo">	
				<nav class="botones-juego">
					<img src="img/home.png" class="logo2" id="home">
					<img src="img/reload.png" class="logo2" id="reload">
					<img src="img/hint.png" class="logo2"id="pista">			
				</nav>
				<canvas class="dibujo" id="dibujo" height="250"></canvas>	
				<div class="area-palabra"></div>
				<div class="fadeOut" id="ayuda">
					<p id="texto-ayuda"></p>
				</div>
				<div  id="area-teclado"></div>
			</div>
		</div> 
		
		<script src="js/dibujar.js"></script>
		<script src="js/funciones-palabras.js"></script>
		<script src="js/iniciar.js"></script>
		<script src="js/jugar.js"></script>
		</body>
	 <footer>

		<a href="https://www.linkedin.com/in/dhlarrotar"> <img src="img/linkedin.png" class="logo"> </a> 
	</footer>
	 
</html>
